<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Places Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-md="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{place.title}} </ion-card-title>
            <ion-card-subtitle>{{place.price | currency}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img class="ion-padding" [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{place.description}}</p>
          </ion-card-content>
        </ion-card>
        <ion-button color="primary" (click)="onBookPlace()"
          >Book now</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
