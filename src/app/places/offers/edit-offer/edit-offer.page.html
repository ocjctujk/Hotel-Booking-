<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'./places/tabs/offers'+id"
      ></ion-back-button>

    </ion-buttons>

    <ion-title>edit-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="icon-only" (click)="onEditOffer()" [disabled]="!form.valid"
        ><ion-icon name="checkmark"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
          <ion-item
            lines="none"
            *ngIf="!form.get('title').valid && form.get('title').touched"
          >
            <ion-text color="danger">Title cant be empty</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
          <ion-item
            lines="none"
            *ngIf="!form.get('description').valid && form.get('description').touched"
          >
            <ion-text color="danger"
              >Description cant be empty or more than 120 characters</ion-text
            >
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
          <ion-item
            lines="none"
            *ngIf="!form.get('price').valid && form.get('price').touched"
          >
            <ion-text color="danger">Price must be postive number</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
