<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)"> 
    <ion-segment-button value="all">All places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="filteredPlaces.length <=0" size-sm="8" offset-md="2" class="ion-text-center">
        <ion-item>
          <ion-text>There are no bookable place, Sorry.</ion-text>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="filteredPlaces[0]" size="12" size-sm="8" offset-md="2" class="ion-text-center">
        <ion-card [routerLink]="['./',filteredPlaces[0].id]">
          <ion-card-header>
            <ion-card-title> {{filteredPlaces[0].title}} </ion-card-title>
            <ion-card-subtitle
              >{{filteredPlaces[0].price | currency}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img class="ion-padding" [src]="filteredPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{filteredPlaces[0].description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-md="2" class="ion-text-center">
        <ion-list>
          <ion-item
          
            *ngFor="let place of filteredPlaces.slice(1)"
            
            [routerLink]="['./',place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.price | currency}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
